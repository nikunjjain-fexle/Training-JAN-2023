<template>

    <!--Markup to be displayed once init logic has been executed successfully-->
    <template if:true={state.initDone}>

        <div class="slds-page-header">
            
            <div class="slds-page-header__row">

                <div class="slds-page-header__col-title">
                    
                    <div class="slds-media">

                        <lightning-icon icon-name={iconName} alternative-text={alternativeText} title={iconTitle}></lightning-icon>
                        
                        <div class="slds-media__body">
                        
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-p-left_small slds-truncate" title={headerTitle}>
                                            {headerTitle}
                                        </span>
                                    </h1>
                                </div>
                            </div>

                            <p class="slds-page-header__name-meta slds-p-left_small" title={headerSubTitle}>
                                {headerSubTitle}
                            </p>
                    
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </template>
    
</template>
